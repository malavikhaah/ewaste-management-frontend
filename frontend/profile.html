<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>

    <link rel="stylesheet" href="css/styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

<div class="container">

    <div class="form-card">

        <h2>User Profile</h2>

        <form id="profileForm">

            <input 
                type="text" 
                id="profileName" 
                placeholder="Full Name"
            >

            <input 
                type="email" 
                id="profileEmail" 
                placeholder="Email"
                disabled
            >

            <input 
                type="tel" 
                id="profilePhone" 
                placeholder="Phone Number"
            >

            <input 
                type="text" 
                id="profileAddress" 
                placeholder="Address"
            >

            <button type="submit">
                Update Profile
            </button>

        </form>

    </div>

</div>

<script src="js/script.js"></script>

</body>
</html>
